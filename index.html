<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/stylerockpaperscissor.css">
    
</head>
<body>
<!-- tittle -->
    <div class="container-fluid header d-flex">
        <div class="back-container ms-3 me-2">
            <a href="https://darmajati.github.io" class="back">&lt</a>
        </div>
        <div class="logo-container">
            <img class="ms-4 me-2" src="img/logo 1.png" alt="logo">
        </div>
        <div class="title-container">
            <h1 class="title ms-3">ROCK PAPER SCISSORS</h1>
        </div>
    </div>
<!-- end -->

<!-- rock paper scissor games -->
    <div class="container text-center main-games">
        <div class="row">
          <div class="col-4 d-flex left">Player 1</div>
          <div class="col-4"></div>
          <div class="col-4 d-flex right"> 
            <div id="com">COM</div>
        </div>
        </div>
        <div class="row rock">
            <div class="col-4 d-flex left">
                <div id="player-rock" class="rectangle d-flex" onclick="Rock()"><img src="img/batu.png" class="rock-img" alt="batu"></div>
            </div>
                <div class="col-4"></div>
            <div class="col-4 d-flex right">
                <div id="com-rock" class="rectangle d-flex"> <img src="img/batu.png" alt="batu" class="rock-img"> </div>
            </div>
        </div>
        <div class="row paper">
            <div class="col-4 d-flex left">
                <div id="player-paper" class="rectangle d-flex" onclick="Paper()"> <img src="img/kertas.png" alt="kertas" class="paper-img"> </div>
            </div>
                <div class="col-4 d-flex versus"> 
                    <div class="replace d-flex">VS</div>
                </div>
            <div class="col-4 d-flex right">
                <div id="com-paper" class="rectangle d-flex"><img src="img/kertas.png" alt="kertas" class="paper-img"> </div>
            </div>
        </div>
        <div class="row scissor">
            <div class="col-4 d-flex left">
                <div id="player-scissor" class="rectangle d-flex" onclick="Scissor()"><img src="img/gunting.png" alt="gunting" class="scissor-img">
                </div>
            </div>
            <div class="col-4"></div>
            <div class="col-4 d-flex right">
                <div id="com-scissor" class="rectangle d-flex"><img src="img/gunting.png" alt="gunting" class="scissor-img"></div>
            </div>
        </div>  
        
            <div class="row refresh">
                <div class="col-md-6 offset-md-3">
                <a href="rockpaperscissor.html"> <img src="img/refresh.png" alt="refresh" class="refresh-img"> </a>
                </div>
            </div>  
    </div>
<!-- end -->

    <script src="javascript/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
